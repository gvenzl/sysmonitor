name: Build sysmonitor
on: [push, pull_request]
jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-java@v3.14.1
        with:
          java-version: 23
          distribution: jdk+fx

      - name: Build
        run: mvn install

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-java@v3.14.1
        with:
          java-version: 23
          distribution: jdk+fx

      - name: Build
        run: mvn install

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-java@v3.14.1
        with:
          java-version: 23
          distribution: jdk+fx

      - name: Build
        run: mvn install
